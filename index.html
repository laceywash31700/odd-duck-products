<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd-Duck-Products.com</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>

    <main class="grid-container">
        <section class="grid-item" id="header">
            <div id="flex-container">
                <img id="logo" src="./ODP-Imgs/OddDuckLogo_D_Small.png" alt="ODD DUCK LOGO">
                <h1>Odd duck products</h1>
        </section>
        <section class="grid-item" id="image-selection">
            <div class="image-container">
                <img id="img-one">
                <img id="img-two">
                <img id="img-three">
            </div>
        </section>
        <section class="grid-item" id="results">
            <div>
                <button id="results-button">View Results</button>
                <ul id="list-results"></ul>
            </div>
        </section>
        <section id="holds-chart">
            <canvas id="results-chart" >Chart that depicts number of votes and views for all of the Products.</canvas>
        </section>
    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./JS/app.js"></script>

</html>
